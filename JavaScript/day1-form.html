<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-group{
            margin-bottom: 15px; 
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 8px; 
            width: 200px
        }

        button{
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <h1>Simple user  registration</h1>
    <form id="userform">
        <div class="form-group">
            <label for="name"> full name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email"> Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country">
                <option value="">Select country</option>
                <option value="usa">USA</option>
                <option value="india">India</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <button type="button" onclick="submitForm()"> Register User</button>
        <button type="button" onclick="submitForm()"> clear form</button>

    </form>

    <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        function submitForm() {
            console.log("=== FORM SUBMISSION STARTED ===");
            
            // Get values from form inputs
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let age = document.getElementById('age').value;
            let country = document.getElementById('country').value;
            
            // Display in console
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Age:", age);
            console.log("Country:", country);
            
            // Simple validation
            if (!name || !email || !age || !country) {
                console.error("❌ Please fill all fields!");
                alert("Please fill all fields!");
                return;
            }
            
            // Display on page
            let outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h3>User Registered Successfully! ✅</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Age:</strong> ${age}</p>
                <p><strong>Country:</strong> ${country}</p>
            `;
            
            console.log("✅ User registered successfully!");
            console.log("=== FORM SUBMISSION COMPLETED ===");
        }

        function clearForm() {
            console.log("Clearing form...");
            
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('age').value = '';
            document.getElementById('country').value = '';
            document.getElementById('output').innerHTML = '';
            
            console.log("✅ Form cleared!");
        }

        // Bonus: Show form changes in real-time
        document.getElementById('name').addEventListener('input', function() {
            console.log("Name changed to:", this.value);
        });
    </script>
</body>
</html>
